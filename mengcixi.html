    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

    <script>
        // JavaScript代码将在用户点击图片时显示/隐藏覆盖层
        window.addEventListener('DOMContentLoaded', function() {
          var images = document.querySelectorAll('.image-container img');
          
          images.forEach(function(image) {
            image.addEventListener('click', function() {
              var overlay = this.parentNode.querySelector('.overlay');
              overlay.style.display = 'block';
            });
          });
          
          var overlays = document.querySelectorAll('.overlay');
          
          overlays.forEach(function(overlay) {
            overlay.addEventListener('click', function() {
              this.style.display = 'none';
            });
          });
        });
    </script>

    <!-- 音频播放 -->
    <script>
        var audioElement = document.getElementById('myAudio');
        var playbackTime = localStorage.getItem('playbackTime');
    
        function pauseAudio() {
          audioElement.pause();
        }
    
        window.addEventListener('DOMContentLoaded', function(event) {
          if (playbackTime) {
            audioElement.currentTime = parseFloat(playbackTime);
          }
          audioElement.play();
        });
    
        window.addEventListener('beforeunload', function(event) {
          if (audioElement.currentTime > 0) {
            localStorage.setItem('playbackTime', audioElement.currentTime);
          }
        });
    </script>
